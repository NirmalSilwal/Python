<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome</a>
    </div>

  <ul class="nav navbar-nav">
      <li><a href="assessment project.html">Landing Page</a> </li>
  </ul>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1>Log in</h1>
        <p>Please enter email and password</p>
    </div>
</div>

<div class="container">
<form class="form-group">
    <label for="usermail">Email</label>
    <input type="email"  class="form-control" name="usermail" placeholder="name@gmail.com">

    <label for="pswd">Password</label>
    <input type="password" class="form-control" name="pswd" placeholder="password">

    <div class="checkbox">
        <label for="usercheck"><input type="checkbox" name="usercheck">
            Keep me logged in</label>

    </div>

    <button type="submit" class="btn btn-default" name="button">Login</button>
</form>
</div>

</body>
</html>
