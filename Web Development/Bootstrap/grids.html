<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        border: 2px solid black;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-4 boxy"> col large 4a</div>
        <div class="col-lg-4 boxy"> col large 4b</div>
        <div class="col-lg-4 boxy"> col large 4c </div>
    </div>
</div>
<p></p>
<div class="container">
    <div class="row">
    <div class="col-md-4 boxy">col medium 4a</div>
    <div class="col-md-4 boxy">col medium 4b</div>
        <div class="col-md-4 boxy">col medium 4c</div>

</div></div>
<!--look at the difference by resizing the window while doing 'lg' and 'md' -->
<p></p>
<div class="container">
    <div class="row">
    <div class="col-xs-6 boxy">col extra small 6a</div>
    <div class="col-xs-6 boxy">col extra small 6b</div>

</div></div>

<p></p>
<div class="container">
    <div class="row">
                <div class="col-lg-3 col-sm-6 boxy">ONE</div>
                <div class="col-lg-3 col-sm-6 boxy">TWO</div>
                <div class="col-lg-3 col-sm-6 boxy">THREE</div>
                <div class="col-lg-3 col-sm-6 boxy">FOUR</div>

</div></div>
<p></p>

<div class="row">
    <div class="col-lg-6 boxy">ONE</div>
        <div class="row">
            <div class="col-lg-6 boxy">NEST ONE</div>

        </div>
