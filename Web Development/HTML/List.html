<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the title</title>
</head>
<body>

<h1 align="center">Lists</h1>

<h3>ordered list</h3>

<ol>
    <!--ordered list-->
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>

<h3>unordered list</h3>

<ul>
    <!--unordered list-->
    <li>Bullet one</li>
    <li>Bullet two</li>
</ul>

<h3>Nested list</h3>

<ol>
    <!--ordered list-->
    <li>First item</li>
    <li>Second item</li>
    <ul>
        <li>nested bullet one</li>
        <li>nested bullet two</li>
        <ol>
            <li><em>nested nested list one</em></li>
            <li><strong>nested nested list two</strong></li>
        </ol>
    </ul>
    <li>Third item</li>

</ol>


</body>
</html>
