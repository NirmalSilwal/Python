<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz on Table</title>
</head>
<body>

<table border="3">

    <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP (USD)</th>
    </thead>

    <tr>
        <td>Nepal</td>
        <td> <img src="https://cdn4.vectorstock.com/i/1000x1000/35/63/flag-of-nepal-vector-1233563.jpg" height="150" width="250" alt="nepal flag"> </td>
        <td>29.8 Billion</td>
    </tr>
    <tr>
        <td>USA</td>
        <td> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png" height="150" width="250" alt="USA flag"> </td>
        <td>21.44 Trillion</td>
    </tr>
    <tr>
        <td>India</td>
        <td> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" height="150" width="250" alt="India flag"> </td>
        <td>3.202 Trillion</td>
    </tr>

</table>


</body>
</html>
