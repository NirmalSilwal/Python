<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML</title>
</head>
<body>

<h1>Course Sign Up Page</h1>

<p>Please Note: First Name, Last Name, Password and Email are required</p>
<form method="post" action="welcome.html">

    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="" placeholder="First Name">

    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="" placeholder="Last Name">
<p>
    <label for="mailid">Email: </label>
    <input id="mailid" type="email" name="" placeholder="name@email.com">

    <label for="passwd">Password: </label>
    <input id="passwd" type="password" name="" value="">
</p>
    <p>Are you over the age of 18?</p>
    <label for="yea">Yes: </label>
    <input id="yea" type="radio" name="ageid" value="">
    <label for="nope">No: </label>
    <input id="nope" type="radio" name="ageid" value="">

    <p>Do you have Credit card or Paypal?</p>
    <select>
        <option value="credit card">Credit Card</option>
        <option value="paypal">Paypal</option>
    </select>

<p>
    <input type="submit" name="" value="Sign Up">

</p>

</form>


</body>
</html>
